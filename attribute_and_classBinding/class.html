<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class</title>

        <style>
    .is-loading{
        background: blueviolet;
    }
</style>
    </head>
    <body>

        <div id="root">
            <button :class="{ 'is-loading' : isLoading}"
                @click="toggleClass">
                Hover Me
            </button>
        </div>
        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
        <script>

    new Vue({
        el:"#root",
        data: {
            isLoading: false

        },

        methods: {
            toggleClass(){
                this.isLoading = true;
            },

        },
    })
</script>
    </body>
</html>
